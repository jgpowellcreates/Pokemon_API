<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Starters</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="styleSheet.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="pokemonAssets/pokeballIcon.svg" />
</head>

<body>
    <div class="wrapper container-fluid">
        <div class="container">
            <div class="headerBox">
                <h1>Pokemon Starters</h1>
            </div>
        </div>      
        <!-- Buttons for Choosing Different Generations -->
        <section>
            <div class="container">
                <div class="btn-group container-fluid" role="group" aria-label="Basic example">
                    <button type="button" id="genBtn1" class="btn btn-danger"><h3>1st Gen</h3></button>
                    <button type="button" id="genBtn2" class="btn btn-danger"><h3>2nd Gen</h3></button>
                    <button type="button" id="genBtn3" class="btn btn-danger"><h3>3rd Gen</h3></button>
                    <button type="button" id="genBtn4" class="btn btn-danger"><h3>4th Gen</h3></button>
                    <button type="button" id="genBtn5" class="btn btn-danger"><h3>5th Gen</h3></button>
                    <button type="button" id="genBtn6" class="btn btn-danger"><h3>6th Gen</h3></button>
                    <button type="button" id="genBtn7" class="btn btn-danger"><h3>7th Gen</h3></button>
                    <button type="button" id="genBtn8" class="btn btn-danger"><h3>8th Gen</h3></button>
                  </div>
            </div>
        </section>

        <div id="starterChoice" class="container-fluid row">
            <div id="starterOneBlock" class="card col-md starterBlock" style="width: 18rem;">
                <h5 id="starterOneName" class="card-title starterName"></h5>
                <img id="starterOnePic" src="pokemonAssets/pokeballIcon.svg" class="card-img-top starterPic" alt="Starter 1 Grass">
                <div class="card-body">
                <p id="starterOneInfo" class="card-text starterInfo"></p>
                </div>
            </div>
            <div id="starterTwoBlock" class="card col-md starterBlock" style="width: 18rem;">
                <h5 id="starterTwoName" class="card-title starterName"></h5>
                <img id="starterTwoPic" src="pokemonAssets/pokeballIcon.svg" class="card-img-top starterPic" alt="Starter 2 Fire">
                <div class="card-body">
                <p id="starterTwoInfo" class="card-text starterInfo"></p>
                </div>
            </div>
            <div id="starterThreeBlock" class="card col-md starterBlock" style="width: 18rem;">
                <h5 id="starterThreeName" class="card-title starterName"></h5>
                <img id="starterThreePic" src="pokemonAssets/pokeballIcon.svg" class="card-img-top starterPic" alt="Starter 3 Water">
                <div class="card-body">
                <p id="starterThreeInfo"" class="card-text starterInfo"></p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="pokemon.js" type="text/javascript"></script>
</body>
</html>
